<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<meta name="theme-color" content="#0a0e1a" media="(prefers-color-scheme: dark)"/>
<meta name="theme-color" content="#f0f4fa" media="(prefers-color-scheme: light)"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-mobile-web-app-title" content="EFO Vault"/>
<title>EFO Vault</title>
<style>
/* â”€â”€ CSS Variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:root {
  --bg:#080d18; --bg1:#0e1525; --bg2:#131c2e; --bg3:#1a2540;
  --border:#1e2e48; --border2:#263d5e;
  --text:#edf1f8; --text2:#8aa3c4; --text3:#435f80;
  --accent:#3d8bff; --accent2:#1e63d4;
  --green:#1ecc74; --red:#ff3f61; --amber:#f5a623;
  --purple:#9b6dff; --teal:#18c8be;
  --shadow:0 4px 24px rgba(0,0,0,.45);
  --shadow-lg:0 8px 40px rgba(0,0,0,.6);
  --font-head:'system-ui',sans-serif;
  --font-mono:'ui-monospace',monospace;
  --radius:12px;
}
:root.light {
  --bg:#f0f4fa; --bg1:#ffffff; --bg2:#e8eef7; --bg3:#dce5f0;
  --border:#cad5e8; --border2:#b0c0d8;
  --text:#0d1829; --text2:#3a5272; --text3:#7a96b8;
  --accent:#1a56db; --accent2:#1343b0;
  --green:#0a9e56; --red:#d42244; --amber:#c07c00;
  --purple:#6b3fd4; --teal:#0097a0;
  --shadow:0 4px 24px rgba(0,0,0,.08);
  --shadow-lg:0 8px 40px rgba(0,0,0,.14);
}
/* â”€â”€ Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{font-size:15px;transition:background .2s,color .2s;-webkit-font-smoothing:antialiased}
body{min-height:100vh;background:var(--bg);color:var(--text);font-family:var(--font-head)}
#root{min-height:100vh}
button,input,select,textarea{font-family:var(--font-head);outline:none}
input,select,textarea{font-size:16px!important}
button{-webkit-tap-highlight-color:transparent;cursor:pointer}
::-webkit-scrollbar{width:5px;height:5px}
::-webkit-scrollbar-track{background:var(--bg)}
::-webkit-scrollbar-thumb{background:var(--border2);border-radius:3px}
/* â”€â”€ Animations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
@keyframes fadeUp{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes slideIn{from{opacity:0;transform:translateX(-16px)}to{opacity:1;transform:translateX(0)}}
/* â”€â”€ Mobile layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.bottom-nav{
  display:none;position:fixed;bottom:0;left:0;right:0;
  background:var(--bg1);border-top:1px solid var(--border);
  padding:8px 0 max(10px,env(safe-area-inset-bottom));z-index:90;
}
.mobile-only{display:none}
@media(max-width:767px){
  .bottom-nav{display:flex}
  .desktop-sidebar{display:none!important}
  .main-content{padding-bottom:90px}
  .mobile-only{display:flex}
}

// Uses Google Picker API + Drive API v3
// Config stored in localStorage so user only enters once
const GDRIVE_CONFIG_KEY = "efo_gdrive_config";

function getGDriveConfig() {
  try { return JSON.parse(localStorage.getItem(GDRIVE_CONFIG_KEY) || "null"); } catch { return null; }
}
function saveGDriveConfig(cfg) {
  localStorage.setItem(GDRIVE_CONFIG_KEY, JSON.stringify(cfg));
}

// Load Google Identity Services (OAuth only â€” no API key, no gapi, no Picker)
function loadGisScript() {
  return new Promise((resolve, reject) => {
    if (window.google?.accounts) return resolve();
    const s = document.createElement("script");
    s.src = "https://accounts.google.com/gsi/client";
    s.onload = resolve; s.onerror = reject;
    document.head.appendChild(s);
  });
}

async function getAccessToken(clientId) {
  await loadGisScript();
  return new Promise((resolve, reject) => {
    const client = window.google.accounts.oauth2.initTokenClient({
      client_id: clientId,
      scope: "https://www.googleapis.com/auth/drive.file",
      callback: r => r.error ? reject(new Error(r.error)) : resolve(r.access_token),
    });
    client.requestAccessToken({ prompt: "" });
  });
}

async function uploadToDrive(filename, content, accessToken) {
  const metadata = { name: filename, mimeType: "text/plain" };
  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
  form.append("file", new Blob([content], { type: "text/plain" }));
  const res = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
    method: "POST",
    headers: { Authorization: `Bearer ${accessToken}` },
    body: form,
  });
  if (!res.ok) throw new Error("Drive upload failed: " + res.status);
  return res.json();
}

// List .efo files from Drive (no Picker API needed)
async function listEfoFiles(accessToken) {
  const q = encodeURIComponent("name contains '.efo' and trashed = false");
  const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${q}&fields=files(id,name,modifiedTime)&orderBy=modifiedTime+desc`, {
    headers: { Authorization: `Bearer ${accessToken}` },
  });
  if (!res.ok) throw new Error("Drive list failed: " + res.status);
  const json = await res.json();
  return json.files || [];
}

async function downloadFromDrive(fileId, accessToken) {
  const res = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
    headers: { Authorization: `Bearer ${accessToken}` },
  });
  if (!res.ok) throw new Error("Drive download failed: " + res.status);
  return res.text();
}

function loadJsPDF() {

    if (window.jspdf) return resolve(window.jspdf.jsPDF);

    document.head.appendChild(s);
  });
}
